# .goreleaser.yml
# Build customization
builds:
  - binary: tfupdate
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
release:
  prerelease: auto
changelog:
  filters:
    exclude:
      - Merge pull request
      - Merge branch
      - Update README
      - Update CHANGELOG
brew:
  github:
    owner: minamijoyo
    name: homebrew-tfupdate
  commit_author:
    name: "Masayuki Morita"
    email: minamijoyo@gmail.com
  homepage: https://github.com/minamijoyo/tfupdate
  description: "Update version constraints in your Terraform configurations"
  skip_upload: false
  test: |
    system "#{bin}/tfupdate --version"
  install: |
    bin.install "tfupdate"
